    <div class="container">
        <h1>Here & Now</h1>
        <h3>רצינו להזמין אתכם להנות משלל מתנות</h3>
        <p>היכנס לעולם של הפתעות מענגות וחקור את המבחר הרחב של מתנות מגוונות, שנאספו רק כדי שתוכל ליהנות. הצטרף
            אלינו על ידי

            <div class="flex-it">

                <label for="email">דוא"ל</label>

        </form>
