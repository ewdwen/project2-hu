<head>

    <link rel="stylesheet" href="./sass/stylesheet-option5.css">
</head>

<body>
    <div id="super-container">

        <div id="ad-container">
            <h1>לגלות את העולם</h1>
            <h4>צא למסע הגילוי שלך עוד היום</h4>
        </div>

        <div class="img-container i-1 odd">
            <img src="./1.png" alt="monks">
        </div>

        <div class="img-container i-2 even">
            <img src="./2.png" alt="trees on water">
        </div>

        <div class="img-container i-3 odd">
            <img src="./3.png" alt="bull">
        </div>

        <div class="img-container i-4 even">
            <img src="./4.png" alt="hammock">
        </div>

        <div class="img-container i-5 odd">
            <img src="./5.png" alt="forest">
        </div>

        <div class="img-container i-6 even">
            <img src="./6.png" alt="sunset">
        </div>

        <div class="img-container i-7 odd">
            <img src="./7.png" alt="surfers">
        </div>

        <div class="img-container i-8 even">
            <img src="./8.png" alt="top of the mountain">
        </div>

        <div id="forme" class="form-container">

            <h3>ספרו לנו על החוויה שלכם</h3>
            <h4>שתף אותנו בהרפתקה שלך - אנחנו להוטים לשמוע ממך!</h4>

            <form id="form">

                <div class="form-control">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name">
                </div>

                <div class="form-control">
                    <label for="email">דוא"ל</label>
                    <input type="email" id="email">
                </div>

                <div class="form-control">
                    <label for="name">החוויה שלכם</label>
                    <input type="text" id="story">
                </div>

                <div class="form-control">
                    <input type="submit" value="שליחה">
                </div>
            </form>
        </div>

        <div class="img-container i-9 odd">
            <img src="./9.png" alt="homeless monk">
        </div>

        <div class="img-container i-10 even">
            <img src="./10.png" alt="monkey">
        </div>

        <div class="img-container i-11 odd">
            <img src="./11.png" alt="train">
        </div>

        <div class="img-container i-12 even">
            <img src="./12.png" alt="field">
        </div>

        <div class="img-container i-13 odd">
            <img src="./13.png" alt="boat">
        </div>

        <div class="img-container i-14 even">
            <img src="./14.png" alt="taj mahal">
